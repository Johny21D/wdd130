<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        div{
            background-color: pink;
            width:100px;
            height:100px;
            display:inline;
        }
        span{
            background-color:brown;
            width:100px;
            height:100px;
            display:inline;
        }
    </style>
</head>
<body>
    <!--
    display=property specifies if/how element is displayed
    
    block-inline=stsrt on a new line, take up full width availble
    (h1, div, p, header, footer )
    
    inline= do not start on a new line, width is limited to what is needed( span, a, img) -->
    <div>div</div>
    <span>span</span>
