
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Example</title>
  <style>
    /* CSS for the box */
    .box {
      width: 200px;           /* box width */
      height: 150px;          /* box height */
      background-color: lightblue;  /* box color */
      border: 3px solid blue; /* border around the box */
      border-radius: 10px;    /* rounded corners */
      padding: 10px;          /* space inside the box */
      margin: 20px;           /* space outside the box */
    }
  </style>
</head>
<body>
  <div class="box">
    This is my box!
  </div>
</body>
</html>
