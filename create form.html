<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Form</title> 
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-date">
        <label for="username">Username: </label>
        <input type="text" id="username"  placeholder="Niggatron" minlenght="5" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="1234@#1234" required>
        <br><br>
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="example@gamil.com">
        <br><br>
        <label for="phone number">phone number:</label>
        <input type="tel" id="phone number" placeholder="+208 ### ####" >
        <br><br>
        <label for="date of birth">Date of Birth:</label>
        <input type="date" id="date of birth" placeholder="mm/dd/yy"><br><br>
        <label for="title">title:</label>
        <label for="Mr. ">Mr. </label>
         <input type="radio" id="Mr." value="Mr.">
        <label for="Mrs. ">Mrs. </label>
        <input type="radio" id="Mrs." value="Mrs.">
        <br><br>
        <label for="payment">payment</label>
        <select id="payment">
            <option value="payment">select your payment</option>
            <option value="mastercard">mastercard</option>
            <option value="creditcard">creditcard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br><br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <br><br>
        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25" ></textarea>
        <br><br>
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpg">
        <br><br>
        <input type="reset">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
