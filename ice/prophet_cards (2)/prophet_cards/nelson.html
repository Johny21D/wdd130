<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Russell M. Nelson</title>
    <div id="card">
    <h1>Russell M. Nelson</h1>
    <h2>17th president of the church of Jesus Christ of Latter-Day Saints</h2>
    <h3>"I urge you to devote time each week for the rest of your life- to increase your understanding fo the atonement of Jesus Christ"</h3>
    <img src="images/russell_nelson.png" alt="Russell M. Nelson">
    <ul style="color: white; text-align: left; margin: 20px;">
    <li>President of The Church</li>
    <li>Born in 1924</li>
    <li>World Leader & Surgeon</li>
  </ul>
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
    body {
      background: #FFECD7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Blue card frame */
    #card {
      height: 600px;
      width: 320px;
      background: #008db1;
      border-radius: 15px;
      position: relative; /* anchor for absolute positioning */
      border: 4px solid #004e63;
      overflow: hidden;
      padding-top: 20px; /* small space on top */
      text-align: center;
    }

    /* Image with white frame */
    #card img {
      width: 230px;
      height: auto;
      object-fit: cover;
      border: 4px solid white;
      border-radius: 10px;
      display: block;
      margin: 0 auto; /* centers image horizontally */
      margin-top: 100px; /* pushes image slightly down */
    }

    /* Text over the image */
    #card h1 {
    top: 20px;  
    white-space: nowrap;   /* keeps it on one line */
    color: white;           
    font-size: 24px;
    font-family: Helvetica, sans-serif; 
    margin: 0;             
    padding: 10px 0;  
    
      
    }
    #card h2 {
      position: absolute;
      top: 60px; /* how far text is from the top of card */
      color: #91e4fb;
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 10;
    }

    /* Unordered list */
    #card ul {
      list-style-type: circle;      /* circle bullets */
      margin: 20;
      padding-right: 20px;          /* small gap from right edge */
    }

    #card h3 {
      position: absolute;
      bottom: 20px; /* how far text is from the top of card */
      color: #ffd783;
      font-family: Nanum Brush Script;
      font-size: 20px;
    }
  </style>
</head>
<body>


</body>
</html>
