<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif ;
        }

        body {
            background: rgb(120, 96, 64);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
#formContainer {
    position: relative;
    width: 400px;
    height: 660px;
    padding: 30px;
    border-radius: 20px;          /* fixed */
    background-color: #fff;
    overflow: hidden;
    color: #fff;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    border: 5px solid rgb(16, 9, 220);       
    z-index: 1;
}


#formContainer::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 200px;
    background-image: url('images/jesus_feeds_5000.jpeg');
    background-size: cover;
    background-position: center;
    border-top-left-radius: 15px;   
    border-top-right-radius: 15px;  
    z-index: 0;
}


#formContainer::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 200px; 
    background-image: 
        url('images/book_of_mormon.webp'), 
        url('images/doctrine_and_covenants.webp'),
        url('images/new_testament.webp'), 
        url('images/old_testament.webp'), 
        url('images/pearl_of_great_price.webp');
    background-repeat: no-repeat;
    background-size: 80px 120px;  
    background-position: 
    0px 90px, /* Book of Mormon */
    83px 90px, /* Doctrine and Covenant ) */ 
    165px 90px, /* New Testament */ 
    247px 90px, /* Old Testament*/
    330px 90px; /* Pearl of Great Price */ 
    background-color: #ffffff; 
    border-top: 5px solid #fff; 
    z-index: 0; }

    form {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      top:100px;
      

      
    }

#formContainer h1,
#formContainer h3 {
    position: absolute;
    text-align:center;
    left:35%;
    color: #fff;
    z-index: 2;
    margin: 0px;
}

#formContainer h1 {
    top: 80px;
    font-size: 25px;
    font-weight: bold;
}

#formContainer h3 {
    font-size: 18px;
    top:120px;
}


#formContainer h2 {
    position: relative;  
    top: 180px;          
    text-align: center; 
    color: #0a2a66;      
    font-size: 20px;
    margin-bottom: 80px;
}


    

    label {
      display: inline-block; 
      margin: 5px;
      font-weight: 500;
      color: #0a2a66; 
    }

    

    

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    section {
      margin-top: 0px;
    }

    button[type="submit"] {
      margin-top: 10px;
      padding: 4px;
      background: #797474;
      border: none;
      border-radius: 3px;
      color: #000000;
      cursor: pointer;
      transition: 0.3s;
      margin-left: 140px;
      
      
    }

    button[type="submit"]:hover {
      background: #e86400;
     
    }

    /* === CLOSE BUTTON === */
    #closeBtn {
      position: absolute;
      bottom: 480px;
      left: -20px;
      background: #787373;
      color: white;
      border: none;
      border-radius: 0%;
      width: 25px;
      height: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      z-index: 1;
    }

    #closeBtn:hover {
      background: #cb17178d;
    }

    #output {
      color: #fff;
      text-align: center;
      margin-top: 15px;
    }
    </style>




</head>

<body>
    <div id="formContainer">
        <h1>Daily Feed</h1>
        <h2> Scripture a Day</h2>
        <h3>  Scripture  a Day</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
             <div class="scripture-row">
  
</div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
